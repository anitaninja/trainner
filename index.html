<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Anguler</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body><center>

    <fieldset><legend align="center"><h1>Wel-Come {{name}}</h1></legend>
     <table> <tr><td>
         <p>Name  </td>
         <td><input type="text" ng-model="name" placeholder="Enter name here"></td></p></tr>
        <tr><td>
            Fevorit Color </td><td><div ng-app="" ng-init="myCol='white'"><input style="background-color:{{myCol}}" ng-model="myCol" value="{{myCol}}"></div>
         </td>
        </td></tr>

     </table>
    </fieldset>
    <div ng-controller="MyController">
        {{name}}
    </div>
    <script src="angular.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="MyController.js" type="text/javascript"></script>

    </center>
</body>
</html>
