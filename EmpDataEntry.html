<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
<script src="./Empapp.js" type="text/javascript"></script>
<script src="./Empcontroller.js" type="text/javascript"></script>
<style>
    .profile-pic {
        max-width: 150px;
        max-height: 150px;
        display: block;
    }
</style>
<link href="src/css/angular-datepicker.css" rel="stylesheet" type="text/css"/>
<body>
<script src="src/js/angular-datepicker.js"></script>
<div ng-app="myApp" ng-controller="controller">
    <form form method="post" enctype="multipart/form-data" novalidate ng-submit="createUser()">
        <center>
            <fieldset>
                <legend>Enter Infomation</legend>
                <table>
                    <tr>
                        <td>
                            Employee Name:
                        </td>
                        <td>
                            <input type="text" placeholder="Enter Name" ng-model="formData.name"></td>
                    </tr>
                    <tr>
                        <td>
                            Employee Profile:
                        </td>
                        <td>

                            <input type="file" name="file1" file-model="myFile">

                        </td>
                    </tr>
                    <tr>
                        <td>
                            Employee Salary:
                        </td>
                        <td>
                            <input type="text" placeholder="Enter salary" ng-model="formData.salary"></td>
                    </tr>
                    <tr>
                        <td>
                            Employee Department:
                        </td>
                        <td>
                            <select ng-model="formData.dept">
                                <option value="">--Select--</option>
                                <option value="HR">HR</option>
                                <option value="computer">computer</option>
                                <option value="It">It</option>
                                <option value="Mechnical">Mechnical</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Employee Gender:
                        </td>
                        <td>
                            <div class="radio">
                                <label><input type="radio" ng-model='formData.gender' ng-value='"Female"' name="rdogender">Female</label>
                                <label><input type="radio" ng-model='formData.gender' ng-value='"Male"' name="rdogender">Male</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Employee JoinDate:
                        </td>
                        <td>
                            <datepicker date-format="yyyy-MM-dd" selector="form-control">
                                <div class="input-group">
                                    <input class="form-control" placeholder="Choose a date" ng-model='formData.date'/>
                                    <span class="input-group-addon" style="cursor: pointer">
                                     <i class="fa fa-lg fa-calendar"></i>
                                    </span>
                                </div>
                            </datepicker>
                        </td>
                    </tr>
                    <tr>

                        <td>
                            <button type="submit">Submit</button>
                        </td>
                    </tr>

                </table>
    </form>
        <br><br>
        <hr>
        <br><br>
        <table border="5px">
            <tr>
                <th>EmpName</th>
                <th>Profile</th>
                <th>EmpSalary</th>
                <th>Department</th>
                <th>Gender</th>
                <th>Joining Date</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            <tr ng-repeat="i in datas">
                <!--<td>{{i._id}}</td>-->
                <td>{{i.EmpName}}</td>
                <td><img class="profile-pic" src="./ProductImages/{{i.EmpImage}}"/></td>
                <td>{{i.EmpSalary}}</td>
                <td>{{i.EmpDept}}</td>
                <td>{{i.Empgender}}</td>
                <td>{{i.EmpJdate}}</td>
                <td>
                    <button name="Edit" ng-click="updateUser(i._id)">Edit</button>
                </td>
                <td>
                    <button name="delete" ng-click="deleteUser(i._id)">Delete</button>
                </td>


            </tr>
        </table>
    </fieldset>
    </center>
</div>

</body>
</html>
