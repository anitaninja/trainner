<!DOCTYPE html>
<html lang="en">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="./Empapp.js" type="text/javascript"></script>
    <script src="./Empcontroller.js" type="text/javascript"></script>
       <style>
        .profile-pic {
            max-width: 150px;
            max-height: 150px;
            display: block;
        }
    </style>
    <link href="src/css/angular-datepicker.css" rel="stylesheet" type="text/css"/>
    <body>
    <script src="src/js/angular-datepicker.js"></script>
    <link rel="stylesheet" href="css/app.css" />
    <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

<div ng-app="myApp" ng-controller="controller">
    <form form method="post" enctype="multipart/form-data" novalidate ng-submit="createUser()">
        <center>
            <fieldset>
                <legend>Enter Infomation</legend>
                <table>
                    <tr>
                        <td>
                            Employee Name:
                        </td>
                        <td>
                            <input type="text" placeholder="Enter Name" ng-model="formData.name" required></td>
                    </tr>
                    <tr>
                        <td>
                            Employee Profile:
                        </td>
                        <td>

                            <input type="file" name="file1" file-model="myFile" required>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email Id:
                        </td>
                        <td>
                            <input type="email" placeholder="Email Id" ng-model="formData.email" required></td>
                    </tr>
                    <tr>
                        <td>
                            State :
                        </td>
                        <td>
                            <select ng-model="formData.state"
                            ng-options="s._id as s.State_Name for s in slists" ng-change="FillCity(formData.state)">
                                <option value="">--State--</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            City :
                        </td>
                        <td>
                            <select ng-model="formData.city">
                                <option value="">--City--</option>
                                <option ng-repeat="c in citys" value="{{c.City_Name}}">{{c.City_Name}}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Employee Gender:
                        </td>
                        <td>
                            <div class="radio">
                                <label><input type="radio" ng-model='formData.gender' ng-value='"Female"' name="rdogender">Female</label>
                                <label><input type="radio" ng-model='formData.gender' ng-value='"Male"' name="rdogender">Male</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Employee BOD:
                        </td>
                        <td>
                            <datepicker date-format="yyyy-MM-dd" selector="form-control">
                                <div class="input-group">
                                    <input class="form-control" placeholder="Choose a date" ng-model='formData.date' required/>
                                    <span class="input-group-addon" style="cursor: pointer">
                                     <i class="fa fa-lg fa-calendar"></i>
                                    </span>
                                </div>
                            </datepicker>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Active :
                        </td>
                        <td>
                            <input type="checkbox" ng-model="formData.active">

                        </td>
                    </tr>
                    <tr>

                        <td>
                            <button type="submit">Submit</button>
                        </td>
                    </tr>

                </table>
    </form>
        <br><br>
        <hr>
        <br><br>
        <table border="5px">
            <tr>
                <th>EmpName</th>
                <th>Profile</th>
                <th>Email Id</th>
                <th>State</th>
                <th>City</th>
                <th>Gender</th>
                <th>BOD</th>
                <th>Active</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            <tr ng-repeat="i in datas">
                <!--<td>{{i._id}}</td>-->
                <td>{{i.EmpName}}</td>
                <td><img class="profile-pic" src="./ProductImages/{{i.EmpImage}}"/></td>
                <td>{{i.EmpEmail}}</td>
                <td>{{i.EmpState}}</td>
                <td>{{i.EmpCity}}</td>
                <td>{{i.Empgender}}</td>
                <td>{{i.EmpBOD}}</td>
                <td>{{i.EmpActive}}</td>
                <td>
                    <div ng-app="modalApp">
                    <button name="Edit" ui-sref="Modal.confirmAddToCart">Edit</button>
                    <div ui-view="modal" autoscroll="false"></div>
                    </div>
                </td>
                <td>
                    <button name="delete" ng-click="deleteUser(i._id)">Delete</button>
                </td>


            </tr>
        </table>
    </fieldset>
    </center>
</div>

</body>
</html>
