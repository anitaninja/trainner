
<div ng-app="app" ng-controller="registerController">
    <form method="post" enctype="multipart/form-data" novalidate ng-submit="createUser()">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1><strong>Employee Registration</strong></h1>
                    </div>
                    <div class="card-block">
                        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal ">
                            <div class="form-group row">
                                <label class="col-md-3 form-control-label">Username</label>
                                <div class="col-md-9">
                                    <input type="text" name="text-input" class="form-control" placeholder="Enter name"
                                           ng-model="formData.name" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 form-control-label" for="email-input">Email Input</label>
                                <div class="col-md-9">
                                    <input type="email" id="email-input" name="email-input" class="form-control"
                                           placeholder="Enter Email" ng-model="formData.email" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 form-control-label">Birth Date</label>
                                <div class="col-md-9">
                                         <input type="date" id="bod" name="text-input" class="form-control"
                                           placeholder="Choose a date" ng-model='formData.date' required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 form-control-label">State</label>
                                <div class="col-md-9">
                                    <select name="state" class="form-control" size="1"
                                            ng-model="formData.state"
                                            ng-options="s._id as s.State_Name for s in slists"
                                            ng-change="FillCity(formData.state)">
                                        <option value="0">State</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 form-control-label" for="select">City</label>
                                <div class="col-md-9">
                                    <select id="city" name="select" class="form-control" size="1" ng-model="formData.city">
                                        <option value="">City</option>
                                        <option ng-repeat="c in citys" value="{{c.City_Name}}">{{c.City_Name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 form-control-label">Gender</label>
                                <div class="col-md-9">
                                    <label class="radio-inline" for="inline-radio1">
                                        <input type="radio" id="inline-radio1" ng-model='formData.gender'
                                               ng-value='"Female"' name="rdogender">Female
                                    </label>
                                    <label class="radio-inline" for="inline-radio2">
                                        <input type="radio" id="inline-radio2" ng-model='formData.gender'
                                               ng-value='"Female"' name="rdogender">Male
                                    </label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 form-control-label" for="file-input">Profile</label>
                                <div class="col-md-9">
                                    <input type="file" id="file-input" name="file1" file-model="myFile" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 form-control-label">Active</label>
                                <div class="col-md-9">
                                    <label class="checkbox-inline" for="inline-checkbox1">
                                        <input type="checkbox" id="inline-checkbox1" ng-model="formData.active">
                                    </label>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit
                        </button>
                        <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
                    </div>
                </div>
            </div>


        </div>
    </form>
    <hr>

    <table class="table table-bordered table-striped table-condensed">

        <tr>
            <th>EmpName</th>
            <th>Profile</th>
            <th>Email Id</th>
            <th>State</th>
            <th>City</th>
            <th>Gender</th>
            <th>BOD</th>
            <th>Active</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <tr ng-repeat="i in datas">
            <!--<td>{{i._id}}</td>-->
            <td>{{i.EmpName}}</td>
            <td><img class="profile-pic" src="./ProductImages/{{i.EmpImage}}"/></td>
            <td>{{i.EmpEmail}}</td>
            <td>{{i.EmpState}}</td>
            <td>{{i.EmpCity}}</td>
            <td>{{i.Empgender}}</td>
            <td>{{i.EmpBOD}}</td>
            <td>{{i.EmpActive}}</td>
            <td>
                 <button name="Edit">Edit</button>
            </td>
            <td>
                <button name="delete" ng-click="deleteUser(i._id)">Delete</button>
            </td>


        </tr>
    </table>
</div>
