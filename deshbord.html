<div>
    <center><h2>----------------------------DeshBord-------------------------------------</h2>


    <br><br>
    <hr>
    <br><br>
    <table border="1px">
        <tr><th> <button name="Edit" class="btn btn-sm btn-primary btn-block" ng-click="adduser()">ADD</button><br></th></tr>
        <tr>
            <th>Customer Name</th>
            <th>Profile</th>
            <th>Parent</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <tr ng-repeat="i in datas">
            <!--<td>{{i._id}}</td>-->
            <td>{{i.EmpName}}</td>
            <td><img src="./ProductImages/{{i.EmpImage}}"/></td>
            <td>{{i.EmpState}}</td>
            <td>
                <div ng-app="modalApp">
                    <button name="Edit" class="btn btn-sm btn-primary btn-block" ui-sref="Modal.confirmAddToCart">Edit</button>
                    <div ui-view="modal" autoscroll="false"></div>
                </div>
            </td>
            <td>
                <button name="delete" class="btn btn-sm btn-primary btn-block" ng-click="deleteUser(i._id)">Delete</button>
            </td>


        </tr>
    </table>
    </center>
</div>
